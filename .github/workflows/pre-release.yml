# Auto release pre-release `rc` version to Maven Central and create Tag
# As soon as PR from develop to staging gets merged and closed.
name: Deploy Pre-release to Maven Central

on:
  pull_request:
    branches:
      - staging
    types:
      - closed

env:
  PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
  GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
  GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
  NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
  NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

jobs:
  prepare-pre-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    outputs:
      new-version: ${{ steps.version.outputs.version }}
      previous-version: ${{ steps.version.outputs.previous_version }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Setup Node v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Get the previous release version
        id: old_version
        run: |
          export MVN_OLD_VERSION=$(node -pe "require('./package.json').version")
          echo "::set-output name=previous_version::$MVN_OLD_VERSION"

      - name: Update pre-release version
        run: yarn prerelease

      - name: Get the new pre-release version
        id: version
        run: |
          export MVN_VERSION=$(node -pe "require('./website/package.json').version")
          echo "::set-output name=version::$MVN_VERSION"

      - name: Upload updated package.json to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: |
            ${{ github.workspace }}/.yarn
            ${{ github.workspace }}/lerna.json
            ${{ github.workspace }}/website/package.json

  pre-release-snapshot:
    runs-on: ubuntu-latest
    needs: prepare-pre-release

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Setup Node v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Restore local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.sha }}

      - name: Download artifacts data
        uses: actions/download-artifact@v3
        with:
          name: target

      - name: Maven command to update snapshot version
        run: mvn build-helper:parse-version versions:set -f core-java/pom.xml -DnewVersion=${{ needs.prepare-release.outputs.new-version }}-SNAPSHOT versions:commit

      - name: Build the artifacts
        run: mvn clean install -f core-java/pom.xml -DskipTests -Dcheckstyle.skip

      - name: Release snapshot to Maven central
        uses: samuelmeuli/action-maven-publish@v1
        with:
          gpg_private_key: ${{ env.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ env.GPG_PASSPHRASE }}
          nexus_username: ${{ env.NEXUS_USERNAME }}
          nexus_password: ${{ env.NEXUS_PASSWORD }}
          maven_profiles: release
          server_id: ossrh
          maven_args: --settings ${{ github.workspace }}/core-java/setting/settings.xml -f core-java/pom.xml -DskipTests -Dcheckstyle.skip -B

      - name: Upload target folder
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: |
            ${{ github.workspace }}/lerna.json
            ${{ github.workspace }}/website/package.json
            ${{ github.workspace }}/core-java/target
            ${{ github.workspace }}/core-java/pom.xml

  pre-release:
    runs-on: ubuntu-latest
    needs:
      - prepare-pre-release
      - pre-release-snapshot

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Restore local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.sha }}

      - name: Download artifacts data
        uses: actions/download-artifact@v3
        with:
          name: target

      - name: Maven command to update pre-release version
        run: mvn build-helper:parse-version versions:set -f core-java/pom.xml -DnewVersion=${{ needs.prepare-release.outputs.new-version }} versions:commit

      - name: Build the artifacts
        run: mvn clean install -f core-java/pom.xml -DskipTests -Dcheckstyle.skip

      - name: Release to Maven central
        uses: samuelmeuli/action-maven-publish@v1
        with:
          gpg_private_key: ${{ env.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ env.GPG_PASSPHRASE }}
          nexus_username: ${{ env.NEXUS_USERNAME }}
          nexus_password: ${{ env.NEXUS_PASSWORD }}
          maven_profiles: release
          server_id: ossrh
          maven_args: --settings ${{ github.workspace }}/core-java/setting/settings.xml -f core-java/pom.xml -DskipTests -Dcheckstyle.skip -B

      - name: Upload target folder
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: |
            ${{ github.workspace }}/lerna.json
            ${{ github.workspace }}/website/package.json
            ${{ github.workspace }}/core-java/target
            ${{ github.workspace }}/core-java/pom.xml

  push-pom-tag:
    runs-on: ubuntu-latest
    needs:
      - prepare-pre-release
      - pre-release

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ env.PUSH_TOKEN }}

      - name: Install Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Node v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Download target folder
        uses: actions/download-artifact@v3
        with:
          name: target

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ env.GPG_PRIVATE_KEY }}
          passphrase: ${{ env.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Push updated version files
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            core-java/pom.xml
            lerna.json
            website/package.json
          message: |
            chore(Internal): :bookmark: released latest version to maven central

            [skip ci]
          push: true
          default_author: user_info
          commit: --no-verify

      - name: Create and Push Tag
        uses: EndBug/add-and-commit@v9
        with:
          tag: v${{ needs.prepare-release.outputs.new-version }}
          message: ðŸŽ‰ Pre-release released to Maven central [skip ci]
          default_author: user_info
          push: true
